<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WED201c MOOC3</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div id="main">
      <div id="showPic">
        <div id="review">Hover over an image below to display here.</div>
      </div>

          onmouseover="upDate(this)"
          onmouseleave="unDo()"

          alt="Yae Miko at morning" />
        <img
          onmouseover="upDate(this)"
          onmouseleave="unDo()"
          src="./img/Yae2.jpg"
          alt="Yae Miko but beautiful" />

          onmouseover="upDate(this)"
          onmouseleave="unDo()"

          alt="Yoimiya is very cute" />

    </div>
    <script src="./js/index.js"></script>
